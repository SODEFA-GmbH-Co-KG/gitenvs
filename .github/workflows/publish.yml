name: Publish Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup and cache node modules
        uses: ./.github/actions/node-pnpm-cache-setup

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run build

      - name: Run Test
        run: pnpm run test

      - name: Run Publish
        run: npm publish
